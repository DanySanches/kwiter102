<html>

<head>
	<title>Kwitter</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	  <!-- bootstrap -->

	  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	  crossorigin="anonymous"></script>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
	  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
	  crossorigin="anonymous" referrerpolicy="no-referrer" />
	  <!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="kwitter.js"></script>
</head>

<body>

	<div class="container text-center">  

		<h1 class="header mt-3">
			Kwitter <sup>
				<img src="m2.png">
			</sup>
		</h1>
		    <!-- ps(padding start(direita)), pe(padding end(esquerda), pt(padding top), pb(padding bottom)),  -->
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 mx-auto ps-3 pe-3  login_div">

				<img src="logo.png" class="logo">
				<h3>Descubra o que está acontecendo no mundo</h3>

				<h4>Junte-se ao Kwitter hoje</h4>
                <!-- form-group classes de  formulário -->
				<div class="form-group">
					<!-- for para quem a  caixa de  texto está ligada -->
					<label for="user_name" class="form-label">Nome de Usuário:</label>
					<input type="text" name="user_name"  id="user_name" class="form-control" placeholder="Nome de Usuário">
				</div>

                <!--mt= margin top  -->
				<button id="login_button" class="btn btn-primary mt-2" onclick="addUser()">Entrar</button>
				<br><br>
			</div>
		</div>

	</div>
</body>
